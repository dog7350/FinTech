<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        img {width: 100px; height: 100px;}
        img:hover {
            transform: scale(10);
            transition: all 1s linear 0.5s;
        }
        div {text-align: center;}
        .over {
            overflow: hidden; width: 100px; height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Hover Effect</h1>
    <div class="over">
        <img src="..\..\..\resources\images\car01.png">
    </div>
</body>
</html>
