<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var myVar;
        const start = () => {
            myVar = setInterval(myTimer, 1000);
        }
        const myTimer = () => {
            var d = new Date();
            document.getElementById("time").innerHTML = d.toLocaleTimeString(); // d.toLocalString();
        }
        const stop = () => { clearInterval(myVar); }
    </script>
</head>
<body>
    <p id="time"></p>

    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
</body>
</html>
