<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        let num1 = prompt("첫 번째 숫자");
        let num2 = prompt("두 번째 숫자");
        document.write(num1 + num2);
        document.write(typeof Number(num1));
        document.write(typeof parseInt(num1));
        document.write(typeof parseFloat(num1));
        document.write(parseInt(num1) + Number(num2));


        document.write(num1 / num2 + "<br>");
        document.write(Number(num1 / num2) + "<br>");
        document.write(parseInt(num1 / num2) + <br>);
    </script>
</head>
<body>

</body>
</html>
