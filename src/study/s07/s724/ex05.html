<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script src="../../../common/jquery_3.7.0.js"></script>
        <script>
            $( () => {
                $("button.move").click( () => {
                    $("img").animate( {
                        left : "300px", height : "300px", width : "350px"
                    }, 100, 'swing' );
                } );

                $("button.init").click( () => {
                    $("img").animate( {
                        left : "0px", height : "100px", width : "130px"
                    }, 100, 'linear' );
                } );
            } );
        </script>
    </head>
    <body>
        <button class="move">확대</button>
        <button class="init">축소</button>
        <hr>
        <img src="..\..\..\resources\images\car01.png" width="130" height="100" style="position: relative;">
    </body>
</html>
