<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>

      <script>
          let num1 = parseInt(prompt("수1 입력"));
          let num2 = parseInt(prompt("수2 입력"));
          let num3 = parseInt(prompt("수3 입력"));
          let coff = parseInt(prompt("커피 개수 입력"));
          let usb = parseInt(prompt("USB 개수 입력"));
          let m = parseInt(prompt("수학 점수"));
          let e = parseInt(prompt("영어 점수"));
          let k = parseInt(prompt("국어 점수"));
          let time = parseInt(prompt("비행기 시간"));
          let result;
      </script>
  </head>

  <body>
    <h1>첫 번째 문제</h1>
    <script>
        document.writeln("수1 절대값 : " + Math.abs(num1));
        document.write("<br>");
        result = (num1 > num2) ? num1 : num2;
        document.writeln("두 수 중 큰 수 : " + result);
        document.write("<br>");
        result = (num1 > num2) ? ((num1 > num3) ? num1 : num3) : ((num2 > num3) ? num2 : num3);
        document.writeln("세 수 중 큰 수 : " + result);
        document.write("<br>");
        result = (num1 > num2) ? ((num1 % 2 == 0) ? num1 : null) : ((num2 % 2 == 0) ? num2 : null);
        document.writeln("두 수 중 큰 수 짝수? : " + result);
        document.write("<br>");
        result = (((num1 + num2) % 2 == 0 && (num1 + num2 % 3 == 0)) ? num1 + num2 : null);
        document.writeln("두 수의 합이 짝수 + 3배수 : " + result);
        document.write("<br>");
    </script>

    <br>
    <h1>두 번째 문제</h1>
    <script>
        if (num1 % 5 == 0) document.writeln(num1 + " 은 5의 배수입니다.");
        else document.writeln(num1 + " 은 5의 배수가 아닙니다.");
        document.write("<br>");

        if (num3 >= 0 && num3 <= 100) document.writeln(num3 + " 정상");
        else document.writeln(num3 + " 비정상");
        document.write("<br>");

        if (num2 % 2 == 0 && num2 % 3 == 0) document.writeln(num2 + " 은 짝수 and 3의 배수");
        else document.writeln(num2 + " 은 아무것도 아님");
        document.write("<br>");
    </script>

    <br>
    <h1>세 번째 문제</h1>
    <script>
        result = (2000 + (coff * 1500));
        (coff > 10) ? document.writeln("커피 : " + result) : null;
        document.write("<br>");

        if (usb >= 10) {
            result = (5000 - (5000 * 0.1)) * usb;
            document.writeln("USB : " + result);
        } else if (usb >= 100) {
            result = (5000 - (5000 * 0.12)) * usb;
            document.writeln("USB : " + result );
        } else {
            result = (5000 * usb)
            document.writeln("USB : " + result);
        }
        document.write("<br>");
    </script>

    <br>
    <h1>네 번째 문제</h1>
    <script>
        let sum = (m + e + k);
        let avg = sum / 3;
        let grade;
        if (avg >= 90) grade = 'A';
        else if (avg >= 80) grade = 'B';
        else if (avg >= 70) grade = 'C';
        else if (avg >= 60) grade = 'D';
        else if (avg < 60) grade = 'F';
        document.write("수학 점수 : " + m);
        document.write("<br>");
        document.write("영어 점수 : " + e);
        document.write("<br>");
        document.write("국어 점수 : " + k);
        document.write("<br>");
        document.write("합계 : " + sum);
        document.write("<br>");
        document.write("평균 : " + avg);
        document.write("<br>");
        document.write("등급 : " + grade);
        document.write("<br>");

        if (num1 % 3 == 0 && num1 % 4 == 0) document.writeln(num1 + "은 3의 배수와 4의 배수 모두 해당");
        else if (num1 % 3 == 0) document.writeln(num1 + "은 3의 배수에 해당");
        else if (num1 % 4 == 0) document.writeln(num1 + "은 4의 배수에 해당");
        else if (num1 % 3 != 0 && num1 % 4 != 0) document.writeln(num1 + "은 3의 배수와 4의 배수 모두 해당안됨");
        else if (num1 == 0) document.writeln(num1 + " 잘 못 입력");
        document.write("<br>");

        result = (((time * 60) / 30) - 1);
        document.writeln("비행기 요금 : " + ((result * 5000) + 30000));
    </script>
  </body>
</html>
