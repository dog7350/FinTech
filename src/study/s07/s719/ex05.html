<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    산술 연산자 : + - * / %<br>
    복합 대입 연산자 : += -= *= /=  %=<br>
    관계 연산자 : < <= > >= == != === !==<br>
    논리 연산자 : || && !<br>
    증감 연산자 : ++ --<br>
    삼항 연산자 : (조건식) ? 참 : 거짓<br>
    <script>
        let n1 = "100", n2 = 100;
        document.writeln((n1 == n2) + "<br>");
        document.writeln((n1 != n2) + "<br>");
        document.writeln((n1 === n2) + "<br>");
        document.writeln((n1 !== n2) + "<br>");
    </script>
</body>
</html>
