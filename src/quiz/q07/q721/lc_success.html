<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Join!</title>

        <script>
            alert("가입을 축하합니다!");
            var list = ["..\\..\\..\\resources\\images\\최근상품01.jpg", "..\\..\\..\\resources\\images\\최근상품02.jpg",
                "..\\..\\..\\resources\\images\\최근상품03.jpg", "..\\..\\..\\resources\\images\\최근상품04.jpg",
                "..\\..\\..\\resources\\images\\최근상품05.jpg", "..\\..\\..\\resources\\images\\최근상품06.jpg",
                "..\\..\\..\\resources\\images\\최근상품07.jpg", "..\\..\\..\\resources\\images\\최근상품08.jpg", ];
            var cr = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple'];

            var d = 0;
            const digClock = () => {
                var today = new Date();
                console.log(today);
                var time = today.getMonth() + 1 + "월 ";
                time += today.getDate() + "일 ";
                time += today.getHours() + "시 ";
                time += today.getMinutes() + "분 ";
                time += today.getSeconds() + "초 ";
                time += today.getMilliseconds() + "ms";
                document.getElementById("clock").innerHTML = time;
                d++;
                document.getElementById("clock").style.transform = "rotate(" + d + "deg)";
            }

            var num = 0;
            var deg = 0;
            const imgStart = () => {
                num++;
                deg = deg + 5;

                if (num > 7) num = 0;

                const img = document.getElementById("tIMG");
                img.style.transform = "rotate(" + deg + "deg)";
                img.src = list[num];
            }

            const txt = () => {
                const content = document.getElementById("content");
                let msg = "가입을 축하합니다 ! ! !";
                let str = "";

                for (c of msg) {
                    str += `<span style="color: ${cr[Math.round(Math.random() * 8, 0)]}">${c}</span>`;
                }
                content.innerHTML = str;
            }

            onload = () => {
                setInterval(digClock, 5);
                setInterval(imgStart, 5);
                setInterval(txt, 5);
            }
        </script>
    </head>
    <body>
        <div id="runner">
        <script>
            var num = 1; var mar = 10; var su = 30;
            var size = window.screen.width - 110;

            window.onload(setInterval(function () {
                let img = document.getElementById('img');
                num++;
                if (num > 9) num = 1;

                if (su > 0) img.style.transform = `scale(1, 1)`;
                else img.style.transform = `scale(-1, 1)`;


                img.src = "..\\..\\..\\resources\\images\\p" + num + ".png";

                mar += su;
                img.style.marginLeft = mar + "px";
                if (parseInt(img.style.marginLeft.split("px")[0]) >= size || parseInt(img.style.marginLeft.split("px")[0]) <= 0) su *= -1;
            }, 100));
        </script>
        <img id="img" src="..\..\..\resources\images\p1.png" style="width: 100px; height: 100px;">
    </div>

        <div id="bodyContainer">
            <div id="content" style="font-weight: bold; font-size: 30pt;"></div>

            <div id="clock"></div>

            <div id="imgContainer" style="margin-top: 300px;margin-left: 300px; width: 400px; height: 400px">
                <img id="tIMG" src="..\..\..\resources\images\최근상품01.jpg" alt="이미지" style="width: 100%; height: 100%;"/>
            </div>
        </div>
    </body>
</html>
