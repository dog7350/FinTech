  <head>

          }
          #dit {
              font-size: 15pt;
              font-weight: bold;
          }

          }

  </head>

  <body>

    <div style="background: gray;">

        <ul>
            <li class="clsli">오전 10시</li>
                <dd>아침밥 먹기</dd>
            <li class="clsli">낮 12시</li>
                <dd>광합성</dd>
            <li class="clsli">오후 4시</li>
                <dd>집 나가기</dd>
        </ul>
    </div>
  </body>
</html>
