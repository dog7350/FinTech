<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        const clickEvent = () => {
            const n = document.getElementById('name');
            const n2 = document.getElementById('name2');
            const tmp = n2.value;
            n2.value = n.value;
            n.value = tmp;
        }
    </script>

    <style>
        #name { width: 10px; }
    </style>
</head>
<body>
    <input type="text" id="name" placeholder="input name"><br>
    <input type="text" id="name2" placeholder="input name2"><br>
    <input type="button" onclick="clickEvent()" value="클릭">
<hr>
    event<br>
    - 사용자가 동작하는 모든 행위<br>
    - 키보드를 누를 경우, 놨을 경우, 마우스를 움직이는 등<br>

    mouse event<br>
    - click : 마우스 클릭이 발생하는 경우<br>
    - dblclick : 더블 클릭<br>
    - mousedown : 눌렀을 경우<br>
    - mousemove : 포인터가 움직이는 경우<br>
    - mouseover : 포인터가 특정 태그에 들어갔을 경우<br>
    ... 등

    keyboard event<br>
    - keypress : 키보드가 눌렸을 경우<br>
    - keydown : 누르는 동안<br>
    - keyup : 키가 올라왔을 경우<br>
    ... 등<br>
</body>
</html>
