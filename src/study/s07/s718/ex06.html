<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sp {
            position: static; left: 30px; background: cyan;
            width: 400px; height: 50px;
        }
        .rp1 {
            position: fixed; top: 10px; right: 30px; background: orange;
            width: 400px; height: 50px;
        }
        .rp2 {
            position: absolute; top: 20px; right: 60px; background: lightgreen;
            width: 400px; height: 50px;
        }
    </style>
</head>
<body>
    <p class="sp">정적 위치 설정 적용</p>
    <div class="rp1">고정 위치 설정</div>
    <p class="rp2">정적 위치 설정</p>
    <p class="sp">정적 위치 설정 적용</p>
    <p class="sp">정적 위치 설정 적용</p>
</body>
</html>
