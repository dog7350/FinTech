<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script src="../../../common/jquery_3.7.0.js"></script>
        <script>
            var cnt = 1;
            var myVar;
            // $( () => {} );
            $(function () {
                $("img").mousedown( function() {
                    myVar = setInterval(imgFunc, 200);
                    console.log("cnt : ", cnt);
                } );
                $("img").mouseup( () => { clearInterval(myVar); } );
                function imgFunc() {
                    if (cnt == 10) cnt = 1;
                    $("#img").attr("src", "..\\..\\..\\resources\\images\\p" + cnt + ".png");
                    cnt++;
                }
            } );
        </script>

        <div align="center">
            <img id="img" src="..\..\..\resources\images\p1.png" width="100px" height="100px">
        </div>
    </body>
</html>
