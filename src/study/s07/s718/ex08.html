<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img {position: absolute; z-index: 3; left: 0px; top: 0px;}
    h1 {position: relative; z-index: 5; background: red;}
    p {position: fixed; z-index: 4; color: blue; background: blue;}
  </style>
</head>
<body>
  <h1><a href="#">연습중 z-index</a></h1>
  <img src="#" width="100" height="100" alt="">
  <p><b>z-index는 position이 설정되어 있는 상태에서 가능</b></p>
  <h3 style="margin-top: 100px;">
    static는 z-index 조절되지 않으며, -1은 제일 아래 놓겠다는 의미
  </h3>
</body>
</html>
