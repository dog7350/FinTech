<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            text-shadow: 10px 10px 15px black;
            font-size: 70pt;
        }
        img {width: 200px; height: 100px;}
        .shadow {
            box-shadow: -10px -10px 10px #000;
        }
    </style>
</head>
<body>
    <h1 class="title">제목이 들어옵니다.</h1>
    <img alt="" src="" class="shadow">
</body>
</html>
